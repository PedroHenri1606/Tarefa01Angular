<table class = "table">

    <thead>
        <tr>    
            <th scope="col" class="col">Nome: </th>
            <th scope="col" class="col">Autor:</th>
        </tr>
    </thead>

    <tbody>
        <tr scope="row" *ngFor="let livros of lista">
            <td >{{livros.nome}}</td>
            <td >{{livros.autor}}</td>
        </tr>
    </tbody>

</table>
