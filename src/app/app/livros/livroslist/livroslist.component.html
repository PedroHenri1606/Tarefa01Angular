<div class="col opcoes">

    <button type="button" class="btn btn-outline-success botao-cadastrar" (click)="abrirModal(adicionar)"> Adicionar livro </button>

</div>

<table class = "table">

    <thead>
        <tr>
            <th scope="col" class="col">Id</th>   
            <th scope="col" class="col">Titulo</th>
            <th scope="col" class="col">Autor</th>
            <th scope="col" class="col">Detalhar</th>
        </tr>
    </thead>

    <tbody>
        <tr scope="row" *ngFor="let livro of lista">
            <td>{{livro.id}}</td>
            <td>{{livro.titulo}}</td>
            <td>{{livro.autor}}</td>
            <td><button type="button" class="btn btn-outline-warning" (click)="abrirModalEditar(editar,livro,livro.id)">Detalhar</button></td>
        </tr>
    </tbody>

</table>

<ng-template #adicionar let-modal>
    <div class="modal-header">
		<h4 class="modal-title">Cadastrar livro</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		
        <app-livrosdetails (retorno)="addNaLista($event)" ></app-livrosdetails>
            
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
	</div>
</ng-template>

<ng-template #editar let-modal>
    <div class="modal-header">
		<h4 class="modal-title">Detalhar livro</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		
        <app-livrosdetails [livro]="livroSelecionado" (retorno)="addNaLista($event)" ></app-livrosdetails>
            
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
	</div>
</ng-template>
