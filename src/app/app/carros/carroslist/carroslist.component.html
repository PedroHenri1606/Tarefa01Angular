<table class = "table">

    <thead>
        <tr>    
            <th scope="col" class="col">Nome: </th>
            <th scope="col" class="col">Marca:</th>
        </tr>
    </thead>

    <tbody>
        <tr scope="row" *ngFor="let carro of lista">
            <td >{{carro.nome}}</td>
            <td >{{carro.marca}}</td>
        </tr>
    </tbody>

</table>
