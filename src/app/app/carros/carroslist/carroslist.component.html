<div class="opcoes">

    <div class="row justify-content-end">
        <div class="col-2">
            <input class="form-control buscarId" type="search" placeholder="Buscar por id" aria-label="Search" [(ngModel)]="indiceSelecionado">
        </div>
        
        <button class="btn btn-outline-success botoes col-1 me-5" type="submit" (click)="buscarPorId(detalhar, indiceSelecionado)">Buscar</button>
        <button type="button" class="btn btn-outline-success botoes col-2" (click)="adicionar(cadastrar)"> Adicionar carro </button>
    </div>
</div>

<div class="tabela">
    <table class = "table">

        <thead>
            <tr>
                <th scope="col" class="col">Id</th>    
                <th scope="col" class="col">Nome</th>
                <th scope="col" class="col">Marca</th>
                <th scope="col" class="col">Opções</th>
            </tr>
        </thead>

        <tbody>
            <tr scope="row" *ngFor="let carro of lista">
                <td>{{carro.id}}</td>
                <td>{{carro.modelo}}</td>
                <td>{{carro.marca}}</td>
                <td>
                    <button type="button" class="btn btn-outline-warning botoes" (click)="editar(detalhar,carro,carro.id)">Detalhar</button>
                    <button type="button" class="btn btn-outline-danger botoes" (click)="deletar(carro)">Deletar</button>
                </td>
            </tr>
        </tbody>

    </table>
</div>

<ng-template #cadastrar let-modal>
    <div class="modal-header">
		<h4 class="modal-title">Cadastrar carro</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		
        <app-carrosdetails (retorno)="salvar($event)" ></app-carrosdetails>
            
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
	</div>
</ng-template>

<ng-template #detalhar let-modal>
    <div class="modal-header">
		<h4 class="modal-title">Detalhar carro</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		
        <app-carrosdetails [carro]="carroSelecionado" (retorno)="salvar($event)" ></app-carrosdetails>
            
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
	</div>
</ng-template>
