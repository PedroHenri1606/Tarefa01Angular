<form (ngSubmit)="salvar()">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="nome" placeholder="nome" [(ngModel)]="pessoa.nome">
        <label for="nome">Nome</label>
    </div>

    <div class="form-floating">
        <input type="text" class="form-control" id="idade" placeholder="idade" [(ngModel)]="pessoa.idade">
        <label for="idade">Idade</label>
    </div>

    <button class= "btn btn-outline-success" (click)="salvar()"> Salvar</button>
</form>
