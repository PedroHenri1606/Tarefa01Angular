<table class = "table">

    <thead>
        <tr>    
            <th scope="col" class="col">Nome: </th>
            <th scope="col" class="col">Idade:</th>
        </tr>
    </thead>

    <tbody>
        <tr scope="row" *ngFor="let pessoa of lista">
            <td >{{pessoa.nome}}</td>
            <td >{{pessoa.idade}}</td>
        </tr>
    </tbody>

</table>
