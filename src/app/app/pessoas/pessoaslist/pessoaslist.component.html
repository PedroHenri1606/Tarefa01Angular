<div class="col opcoes">

    <button type="button" class="btn btn-outline-success botao-cadastrar" (click)="adicionar(cadastrar)"> Adicionar pessoa </button>

</div>

<div class="tabela">
    <table class = "table">

        <thead>
            <tr>
                <th scope="col" class="col">Id</th>   
                <th scope="col" class="col">Nome</th>
                <th scope="col" class="col">Idade</th>
                <th scope="col" class="col">Opções</th>
            </tr>
        </thead>

        <tbody>
            <tr scope="row" *ngFor="let pessoa of lista">
                <td>{{pessoa.id}}</td>
                <td>{{pessoa.nome}}</td>
                <td>{{pessoa.idade}}</td>
                <td>
                    <button type="button" class="btn btn-outline-warning" (click)="editar(detalhar,pessoa,pessoa.id)">Detalhar</button>
                    <button type="button" class="btn btn-outline-danger" (click)="deletar(pessoa)">Deletar</button>
                </td>
            </tr>
        </tbody>

    </table>
</div>

<ng-template #cadastrar let-modal>
    <div class="modal-header">
		<h4 class="modal-title">Cadastrar pessoa</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		
        <app-pessoasdetails (retorno)="salvar($event)" ></app-pessoasdetails>
            
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
	</div>
</ng-template>

<ng-template #detalhar let-modal>
    <div class="modal-header">
		<h4 class="modal-title">Detalhar pessoa</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		
        <app-pessoasdetails [pessoa]="pessoaSelecionada" (retorno)="salvar($event)" ></app-pessoasdetails>
            
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
	</div>
</ng-template>
